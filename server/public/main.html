<!DOCTYPE html>
<html lang = "en">

  <head>
    <title>Subject Planner</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="stylesheets/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="/javascripts/page.js" defer></script>
  </head>

  <body>
    <div>
        <header>
            <h1>Time Table Planner</h1>
        </header>

        <main id="app">

            <!-- Login Page -->
            <div class="center borderStyling" v-if="selected === 'login'">
                <div id="login">
                  <h2 class="title">Login</h2>
                  <form>
                      <input id="username" class="inputBox" type="text" placeholder="Username"> <br>
                      <input id="password" class="inputBox" type="password" placeholder="Password"> <br>
                      <input id="submit" class="inputBox" type="submit" value="Login">
                  </form>
                </div>
            </div>

            <!-- Home Page -->
            <div id="home" v-if="selected === 'home'">
              <h2 class="title">Home page</h2>
              
              <ul class="listStyling">
                <li v-for="subject in subjects">
                  <div class="cardList borderStyling">
                    <h3> {{ subject.title }}</h3>
                    <p> {{ subject.day }} </p>
                  </div>
                </li>
                <li>
                  <div class="cardList borderStyling">
                    <h3>ADD A SUBJECT HERE</h3>
                  </div>
                </li>
              </ul>
            </div>

        </main>
    </div>
  </body>

</html>
